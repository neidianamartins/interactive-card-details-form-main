<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Interactive Card Details Form</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="container">
<div class="card-display">
<div class="card-front">
<div class="chip"></div>
<div class="card-number">0000 0000 0000 0000</div>
<div class="card-info">
<span class="card-name">Jane Appleseed</span>
<span class="card-expiry">00/00</span>
</div>
</div>
<div class="card-back">
<div class="cvc">000</div>
</div>
</div>
<div class="form-container">
<form id="card-form">
<label for="cardholder-name">Cardholder Name</label>
<input type="text" id="cardholder-name" placeholder="e.g. Jane Appleseed" required>
<label for="card-number">Card Number</label>
<input type="text" id="card-number" placeholder="e.g. 1234 5678 9123 0000" maxlength="19" required>
<div class="form-row">
<div>
<label for="exp-month">Exp. Date (MM/YY)</label>
<div class="form-row-inner">
<input type="text" id="exp-month" placeholder="MM" maxlength="2" required>
<input type="text" id="exp-year" placeholder="YY" maxlength="2" required>
</div>
</div>
<div>
<label for="cvc">CVC</label>
<input type="text" id="cvc" placeholder="e.g. 123" maxlength="3" required>
</div>
</div>
<button type="submit" class="btn">Confirm</button>
</form>
<div id="completed-state" class="hidden">
<h2>Thank you!</h2>
<p>We've added your card details</p>
<button class="btn">Continue</button>
</div>
</div>
</div>
<div class="attribution">

<footer class="fixed-footer">
<p>Challenge by</p>
<a href= "https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
<p>Coded by</p> 
<a href="#">Neidiana</a>
</footer>
</div>
</body>
</html>
